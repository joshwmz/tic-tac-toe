<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="javascript.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <!-- Add dynamic instructions here to show who's turn it is -->
    <div id="grid-container">
        <div class="grid-cell" id="grid-01"></div>
        <div class="grid-cell" id="grid-02"></div>
        <div class="grid-cell" id="grid-03"></div>
        <div class="grid-cell" id="grid-11"></div>
        <div class="grid-cell" id="grid-12"></div>
        <div class="grid-cell" id="grid-13"></div>
        <div class="grid-cell" id="grid-21"></div>
        <div class="grid-cell" id="grid-22"></div>
        <div class="grid-cell" id="grid-23"></div>
    </div>
    <!-- pop up form -->
    <div id="form-container">
        <div id="form-content">
            <div id="title">Tickle Tackle Toe</div>
            <div id="note">Play a game of rock paper scissors to decide who goes first!</div>
            <form action="" method="get" id="form">
                <input id="player-1" name="player-1" type="text" autocomplete="off" placeholder="Player 1"/>
                <input id="player-2" name="player-2" type="text" autocomplete="off" placeholder="Player 2"/>
                <button type="submit">Start</button>
            </form>
        </div>
    </div>
</body>
</html>
